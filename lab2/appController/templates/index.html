<!DOCTYPE html>
<html>
<head>
    <title>Lab 2</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Form for entering the file path</h1>
        <select id="menu">
            <option value="option1">Without root permissions</option>
            <option value="option2">With root permissions</option>
        </select>

        <form id="uploadForm" method="post" action="/">
            <input type="text" name="file_path" id="file_path" placeholder="Enter the path to the file">
            <div id="input-container"></div>
            <button type="submit" id="add-password">Send</button>
        </form>

        <h3>{{ message_zip.info }}</h3>

        <h1>Form for calculate hash value of file</h1>
        <form id="uploadForm" method="post" action="/check_hash">
            <input type="text" name="file_path" id="file_path" placeholder="Enter the path to the file">
            <button type="submit" id="calculate">Calculate</button>
        </form>
        <h3>{{ message_hash.hash }}</h3>
        <h3>{{ message_hash.info }}</h3>

        <h1>Convert media file to .png format</h1>
        <form id="uploadForm" method="post" action="/convert">
            <input type="text" name="file_path" id="file_path" placeholder="Enter the path to the file">
            <button type="submit" id="calculate">Convert</button>
        </form>
        <h3>{{ message_png.png }}</h3>
        <h3>{{ message_png.info }}</h3>
    </div>
</body>
</html>
